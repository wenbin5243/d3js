<!DOCTYPE html>
<meta charset="utf-8">
<style>
.h-bar{
	background: #666;
	margin-bottom: 5px;
	text-align: right;
}
.h-bar span{color: #fff;}
</style>
<body>
<script type="text/javascript" src="../d3/d3.min.js"></script>
<script>

var data=[10,15,30,50,80,65,55,30,20,10,8];
function render(data){
	d3.select("body").selectAll("div.h-bar")
	  .data(data)
	  .enter()
	  .append("div")
	  .attr("class","h-bar")
	  .append("span");

	d3.select("body").selectAll("div.h-bar")
	  .data(data)
	  .style("width",function(d){
	  	return (d*3)+"px";
	  })
	  .select("span")
	  .text(function(d){
	  	return d;
	  });

	d3.select("body").selectAll("div.h-bar")
	  .data(data)
	  .exit()
	  .remove();
}

setInterval(function(){
	data.shift();
	data.push(Math.round(Math.random()*100));

	render(data);
},1500);

render(data);

</script>
</body>
